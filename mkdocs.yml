site_name: Roblo3

repo_name: Roblo3/Roblo3-Docs
repo_url: https://github.com/Roblo3/Roblo3-Docs

theme:
  name: 'material'
  features:
    - instant
    #- tabs
  palette:
    scheme: default
    primary: red
    accent: red
  icon:
    logo: material/book-open-variant
  favicon: assets/favicon.png

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      type: timeago
  - minify:
      minify_html: true